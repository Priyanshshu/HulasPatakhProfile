name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List build output
        run: |
          echo "Listing dist/public contents"
          ls -la dist/public || true

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          publish_branch: gh-pages
          commit_message: "Publish to gh-pages from CI"

  # Fallback: push built files to gh-pages branch if Pages artifact action fails
  publish-gh-pages:
    needs: build-and-deploy
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure built files exist
        run: |
          echo "Checking dist/public before gh-pages publish"
          ls -la dist/public

      - name: Publish to gh-pages (fallback)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          publish_branch: gh-pages
          commit_message: "Publish to gh-pages (fallback)"
